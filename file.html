<!DOCTYPE html>

<HTML>
<link rel="stylesheet" href="file.css">

<head>
    <title>Stacker</title>
</head>

<body>
    <div class="game-container">
        <div class="game-panel">
            <h1>Stacker</h1>
            <div class="score">
                <span class="score-label">SCORE</span>
                <span class="score-counter">00000</span>
            </div>
        </div>
        <div class="game-board">
            <div class="grid">
            </div>
            <div class="end-game-screen hidden">
                <h2 class="end-game-text">Game Over</h2>
                <button class="play-again">Try again</button>
            </div>
        </div>
        <button class="button button-full stack">Stack</button>
    </div>
</body>
<script src="script.js"></script>

</HTML>
